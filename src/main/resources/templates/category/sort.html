<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>New Or Edit Category</h1>
<hr />
  <a th:href="@{/categories/newOrEdit}">New Category</a>
  <hr/>
  <div th:if="${message != null}">
      <h3 th:text="${message}"></h3>
  </div>
<table>
    <tr>
        <td>Category ID</td>
        <td>Name</td>
        <td>Price</td>
    </tr>
    <tr th:each="item : ${categories}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <a th:href="@{'/categories/newOrEdit/' + ${item.id}}">Edit</a>
            <a th:href="@{'/categories/delete/' + ${item.id}}">Delete</a>
        </td>
    </tr>
    <hr/>
    <form th:action="@{/categories/sort}">
        <select name="sort">
            <option value="id">Category ID</option>
            <option value="name">Name</option>
        </select>
        <input type="submit" value="Sort">
    </form>

</table>

</body>
</html>
